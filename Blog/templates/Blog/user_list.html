{% extends "base_generic.html" %}
{% load i18n %}
{% load static %}

{% block content %}
    <h1>{% trans 'Users' %}</h1>

    {% if user_list %}
        <div class="row">
            {% for user in user_list %}
                <div class="col s6 m3">
                    <div class="card grey darken-2 horizontal hoverable" style="height: 15em">
                        <div class="card-image user-card"
                             style="background-image: url(
                            {% if user.profile.image %}
                                {{ user.profile.image.url }}
                            {% else %}
                                {% static 'images/default_user_list.png' %}
                            {% endif %}
                             );">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>{{ user }}</p>
                            </div>
                            <div class="card-action">
                                <a class="button" href="{{ user.get_absolute_url }}">{% trans 'Details' %}</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>{% trans 'There are no users...' %}</p>
    {% endif %}
{% endblock %}
