{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'Users' %}</h1>

    {% if user_list %}
        <div class="row">
            {% for user in user_list %}
                <div class="card cell-lg-5 offset-lg-1 cell-sd-full">
                    <div class="card-header"></div>
                    <div class="card-content p-2">
                        <h3>{{ user }}</h3>
                    </div>
                    <div class="card-footer">
                        <a class="button secondary" href="{{ user.profile.get_absolute_url }}">{% trans 'Details' %}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>{% trans 'There are no users...' %}</p>
    {% endif %}
{% endblock %}
