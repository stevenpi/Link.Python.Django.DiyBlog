{% extends "base_generic.html" %}

{% block content %}
    <h1>Title: {{ user }}</h1>

    <p><strong>Name:</strong> {{ user.first_name }}</p>
    <p><strong>Lastname:</strong> {{ user.last_name }}</p>
    <h2>Blog posts:</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                <p>Created: {{ post.created }}</p>
            </li>
        {% endfor %}

    </ul>

{% endblock %}
